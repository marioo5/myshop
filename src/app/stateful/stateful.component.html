<main role="main" class="container">
    <div class="starter-template">
        <h1>Stateful</h1>
        <p class="lead">Ejemplo de componete stateful.</p>

        <div class="card-deck">
            <div class="card" *ngFor="let tabla of shopModel.shopItems">
                <app-stateless [product]="tabla" (tablacomprada)="tablaComprada($event)"></app-stateless>
            </div>
            <ul class="list-group">
                <li *ngFor="let boughtItem of boughtItems" class="list-group-item">{{ boughtItem.title }}
                    <span class="badge badge-primary badge-pill text-primary">{{ boughtItem.price | currency:"&euro;" }}</span>
                </li>
                <li class="list-group-item disabled"><h2>Total:{{ totalPrice() | currency:"&euro;" }}</h2></li>
            </ul>
        </div>
    </div>
    <app-confirm></app-confirm>
</main><!-- /.container -->
